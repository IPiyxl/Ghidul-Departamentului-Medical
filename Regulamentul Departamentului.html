<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>RP OPERATII</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .intro-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 32px 0;
        }
        .intro-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        .intro-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }
        .intro-header h1 {
            font-size: 2.2rem;
            color: #c62828;
            letter-spacing: 2px;
            margin: 0;
        }
        .intro-box {
            justify-content: center;
            text-align: center;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px 0 rgba(198,40,40,0.08);
    padding: 24px 32px;
    margin-bottom: 24px;
    width: 100%;
    max-width: 800px;
    border-left: 6px solid #c62828;
    border-right: 6px solid #c62828;
    background: #fae1e1;
}
        .intro-box.highlight {
            border-left: 6px solid #c62828;
            background: #fff8f8;
        }
        .intro-box.extra {
            background: #fffbe9;
            border-left: 6px solid #ffb300;
            border-right: 6px solid #ffb300;
        }
        .intro-box h2 {
            margin-top: 0;
            color: #c62828;
            font-size: 1.3rem;
        }
        .intro-box ul {
            padding-left: 20px;
            margin: 0;
        }
        .intro-box li {
            margin-bottom: 8px;
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .intro-box, .intro-header {
                max-width: 95vw;
                padding: 16px 8px;
            }
            .intro-logo {
                width: 48px;
                height: 48px;
            }
            .intro-header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
</body>
</html>
